<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="theme-switch">
  <input type="checkbox" id="themeSwitch" onchange="changeTheme()">
  <label for="themeSwitch">
    <i class="bx bxs-moon" id="moonIcon"></i>
    <i class="bx bxs-sun" id="sunIcon"></i>
  </label>
</div>
    <h1>Rock, Paper, Scissors</h1>
    <form id="moveForm">
      <label for="move" class="form-label">Select your move:</label>
      <select id="move" name="move" class="form-select">
        <option value="rock">Rock</option>
        <option value="paper">Paper</option>
        <option value="scissors">Scissors</option>
      </select>
      <div class="container mt-2 text-start">
        <span id="player"></span><br>
        <span id="computer"></span>
      </div>
      <div class="container my-3 text-center h2" id="result"></div>
      <div class="flex space-between">
        <button id="submit" class="btn btn-primary mt-3 mx-2">Submit Move</button>
        <button id="playAgain" class="btn btn-info disabled mt-3 mx-2">Play Again</button>
      </div>
    </form>
  </div>
  

  <script src="/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
