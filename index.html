<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <style>
      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }

      /* Modal Content/Box */
      .modal-content {
        background-color: #1a1818;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
      }

      /* The Close Button */
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      /* Show the modal when the user clicks on the button */
      #playButton {
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
      }

      #playButton:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <!-- The Modal -->
    <div id="welcomeModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Welcome to the Beautiful Game of Rock-Paper-Scissors!</h1>
        <p>Are you ready to play?</p>
        <button id="playButton">Play</button>
      </div>
    </div>

    <div class="container">
      <div class="theme-switch">
        <input type="checkbox" id="themeSwitch" onchange="changeTheme()" />
        <label for="themeSwitch">
          <i class="bx bxs-moon" id="moonIcon"></i>
          <i class="bx bxs-sun" id="sunIcon"></i>
        </label>
      </div>
      <h1>Rock, Paper, Scissors</h1>
      <form id="moveForm">
        <label for="move" class="form-label">Select your move:</label>
        <select id="move" name="move" class="form-select">
          <option value="rock">Rock</option>
          <option value="paper">Paper</option>
          <option value="scissors">Scissors</option>
        </select>
        <div class="container mt-2 text-start">
          <span id="player"></span><br />
          <span id="computer"></span>
        </div>
        <div class="container my-3 text-center h2" id="result"></div>
        <div class="flex space-between">
          <button id="submit" class="btn btn-primary mt-3 mx-2">
            Submit Move
          </button>
          <button id="playAgain" class="btn btn-info disabled mt-3 mx-2">
            Play Again
          </button>
        </div>
      </form>
    </div>

    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Get the modal
      var modal = document.getElementById("welcomeModal");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      // Show the modal when the page loads
      window.onload = function () {
        modal.style.display = "block";
      };

      // Handle the "Play" button click
      document.getElementById("playButton").onclick = function () {
        // Here you can add the logic to start the game
        console.log("Game started!");
        modal.style.display = "none"; // Close the modal
      };
    </script>
  </body>
</html>
